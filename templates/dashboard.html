{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url(static/img/admin.jpg)">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Admin Block</h1>
          <span class="subheading">Only for administrator</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">

      <h1>Basic Actions</h1>
      <a href="/edit/0" style="text-decoration: none;"> <button class="btn btn-primary"> Add a new post </button> </a>
      <a href="/people" style="text-decoration: none;"> <button class="btn btn-primary"> Contacts </button> </a>
      <a href="/logout" style="text-decoration: none;"> <button class="btn btn-primary"> LogOut </button> </a>

      <hr>

      <h1>Edit Posts</h1>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Date</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for post in post %}
          <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.date }}</td>
            <td> <a href="/edit/{{post.id}}"> <button class="btn btn-primary">Edit</button> </a> </td>
            <td> <a href="/delete/{{post.id}}"><button class="btn btn-primary">Delete</button> </a> </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>
  </div>
</div>

<hr>
{% endblock %}
