{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url(/static/img/home.jpg)">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Admin Blog</h1>
          <span class="subheading">A Blog only for Coders</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">

      <h1>Basic Actions</h1>
      <a href="/dashboard"> <button class="btn btn-primary"> Dashboard Home </button> </a>
      <a href="/logout"> <button class="btn btn-primary"> LogOut </button> </a>

      <hr>

      <h1>Add/Edit Posts</h1>

      <form name="sentMessage" id="contactForm" action="/edit/{{id}}" method="post" novalidate>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Title</label>
            <input type="String" class="form-control" placeholder="Title" id="title" name='title' required
              data-validation-required-message="Please enter title." value="{{post.title}}">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Slug</label>
            <input type="String" class="form-control" placeholder="Slug" id="slug" name='slug' required
              data-validation-required-message="Please enter slug" value="{{post.slug}}">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Content</label>
            <input type="String" class="form-control" placeholder="Content" id="content" name='content' required
              data-validation-required-message="Please enter content" value="{{post.content}}">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <br>
        <div id="success"></div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Upload</button>
        </div>
      </form>

    </div>
  </div>
</div>

<hr>
{% endblock %}
