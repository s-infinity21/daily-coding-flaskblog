{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url(static/img/home.png)">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Daily Coding</h1>
          <span class="subheading">A Blogging Site for Coders</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      {% for post in post %}
      <div class="post-preview">
        <a href="/post/{{post.slug}}">
          <h2 class="post-title">
            {{post.title}}
          </h2>
          <h3 class="post-subtitle">
            {{post.content[0:100]}}...
          </h3>
        </a>
        <p class="post-meta">Posted by
          <a href="/about">Shubh Chaurasia</a>
          on {{ post.date }}</p>
      </div>
      <hr>
      {% endfor %}

      <!-- Pager -->
      <div class="clearfix">
        <a class="btn btn-primary float-left" href="{{prev}}">&larr; Previous</a>
        <a class="btn btn-primary float-right" href="{{next}}">Next &rarr;</a>
      </div>
    </div>
  </div>
</div>

<hr>
{% endblock %}
