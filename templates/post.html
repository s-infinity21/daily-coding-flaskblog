{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
    <header class="masthead" style="background-image: url(/static/img/post.jpg)">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{post.title}}</h1>
            <h2 class="subheading">Problems look mighty small from 150 miles up</h2>
            <span class="meta">Posted by
              <a href="/about">Shubh Chaurasia</a>
              on April 4, 2020</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p> {{ post.content }} </p>
        </div>
      </div>
    </div>
  </article>  
  
  <hr>
  {% endblock %}
