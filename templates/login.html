{% extends "layout.html" %}
{% block body %}
<link href="{{ url_for('static', filename = 'css/signin.css') }}" rel="stylesheet">
<div class="signup-form">
    <form action = "/dashboard" method="post">
		<h2>Admin Login</h2><hr>
		<p style="color: black">Enter the details to continue</p>		      
        <div class="form-group">
        	<input type="Username" class="form-control" name="uname" placeholder="Username" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
        <div class="form-group">
		   <label class="checkbox-inline">
           <input type="checkbox"> Remember me
		</div>
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Log In</button>
        </div>
    </form>
	<div class="hint-text">Forgot Password! <a href="#">Click here</a></div>
</div>
{% endblock %}
